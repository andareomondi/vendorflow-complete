{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="row justify-content-center align-items-center">
    <div class="card border-3 border-tertiary shadow-lg" style="background-color: rgba(255, 255, 255, 0.1); width: 30rem;">
      <div class='card-body'>
          <h1 class="card-title text-center">Password Reset</h1>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Reset</button>
          </form>
      </div>
    </div>
  </div>
</div>



{% endblock content %}
