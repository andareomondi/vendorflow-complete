{% extends "base/base.html" %}
{% block title %}
Relay creation
{% endblock title %}
{% block content %}
<div class="container mt-4">
    <h2>Create New Relay Device</h2>
    <form method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    {{ form.device_id.label_tag }}
                    {{ form.device_id }}
                    <small class="form-text text-muted">Unique device identifier</small>
                </div>
                <div class="form-group">
                    {{ form.name.label_tag }}
                    {{ form.name }}
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Create Device</button>
                <a href="{% url 'admin_device_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
